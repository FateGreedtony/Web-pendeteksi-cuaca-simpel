<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Weather Dashboard</a>
      <div class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Enter city" id="cityInput">
        <button class="btn btn-light" id="searchBtn">Search</button>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <ul class="nav nav-tabs" id="weatherTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="current-tab" data-bs-toggle="tab" data-bs-target="#current" type="button" role="tab">Current Weather</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="forecast-tab" data-bs-toggle="tab" data-bs-target="#forecast" type="button" role="tab">5-Day Forecast</button>
      </li>
    </ul>

    <div class="tab-content" id="weatherTabContent">
      <div class="tab-pane fade show active" id="current" role="tabpanel">
        <div id="currentWeather" class="mt-3"></div>
        <button class="btn btn-success mt-2" id="saveCityBtn">Save as Favorite</button>
      </div>
      <div class="tab-pane fade" id="forecast" role="tabpanel">
        <div id="forecastWeather" class="row mt-3"></div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="errorModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">Error</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Failed to fetch weather data. Please check the city name.
        </div>
      </div>
    </div>
  </div>

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="savedToast" class="toast align-items-center text-bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body">
          City saved as favorite!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/city.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
